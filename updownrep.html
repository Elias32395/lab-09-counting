<!DOCTYPE html>

<head>
	<script>

//ask for the number to count up and down to and the times	
var numup = prompt("Give me the number") //number to count up to
var numtimes = prompt("how many times do you want to do it?")
//change the numbers into parseint
var realnumup = parseInt(numup,10)
var realnumtimes = parseInt(numtimes,10)
//start the loops

for (x = 0; x < realnumtimes; x = x + 1){

	for (i = 0; i <= realnumup ; i = i + 1) {
	console.log (i);//number to count up to
}	
	for (j = realnumup - 1; j > 0; j = j - 1){
	console.log (j); //counting down from num
}

}



	</script>
